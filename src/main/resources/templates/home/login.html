<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<h1>Login</h1>
<form action="/login" method="post" th:object="${user}">
    <input type="text" th:field="*{username}"> |
    <input type="password" th:field="*{password}">
    <input type="submit" value="Login">
</form>
</body>
</html>
